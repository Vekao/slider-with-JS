<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="header slideShow-container">
        
        <div class="mySlides div1"></div>
        <div class="mySlides div2"></div>
        <div class="mySlides div3"> </div>

        <a onclick="plusSlides(-1)" class="arrow_background prev">
            <i class="arrow_left"></i>
        </a>
        <a onclick="plusSlides(1)" class="arrow_background next">
            <i class="arrow_right"></i>
        </a>

        <div class="dots-container">
            <span onclick="currentSlides(1)" class="dot"></span>
            <span onclick="currentSlides(2)" class="dot"></span>
            <span onclick="currentSlides(3)" class="dot"></span>
        </div>

    </header>
    <script src="js/main.js"></script>
</body>

</html>
